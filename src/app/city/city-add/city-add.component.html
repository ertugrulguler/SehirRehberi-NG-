<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="">
        <h2 class="mt-3 pt-3">Yeni bir Şehir Ekleyiniz...</h2>
        <div class="form-group">
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Şehir adı giriniz..."
            otofocus>
          <span class="help-block"
            *ngIf="cityAddForm.get('name').hasError('required') && cityAddForm.get('name').touched"> Şehir Adı
            zorunludur.
          </span>
        </div>

        <div class="form-group">
          <input type="text" id="description" formControlName="description" class="form-control"
            placeholder="Açıklama adı giriniz..." otofocus>
          <span class="help-block"
            *ngIf="cityAddForm.get('description').hasError('description') && cityAddForm.get('description').touched">Not
            girilmesi zorunludur.
          </span>
        </div>
        <button type="submit" class="btn btn-lg btn-success btn-block" [disabled]="!cityAddForm.valid">Ekle</button>
        <h6>{{cityAddForm.value|json}}</h6>
        <h6>{{cityAddForm.status|json}}</h6>
      </form>
    </div>
  </div>
</main>
